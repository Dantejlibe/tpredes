<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Menús Interactivos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgb(1, 43, 107);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #999;
            padding: 20px;
            text-align: center;
            vertical-align: top;
            background-color: white;
        }

        thead th {
            background-color: #010542;
            color: white;
            cursor: pointer;
            position: relative;
        }
        thead th:hover {
            background-color: #ffce00;
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #010542;
            padding: 10px;
            width: 100%;
        }

        .submenu a {
            color: white;
            display: block;
            padding: 5px 0;
            text-decoration: none;
            text-align: center;
        }

        .submenu a:hover {
            background-color: #ffce00;
        }


        thead th:hover .submenu {
            display: block;
        }

        .imagen-tabla {
            width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            max-width: 150px;
        }

        td p {
            margin-bottom: 10px;
        }

        footer {
            background-color: rgb(22, 2, 107);
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }

            thead {
                display: none;
            }

            tr {
                display: flex;
                flex-direction: column;
                margin-bottom: 20px;
            }

            td {
                text-align: left;
                border: none;
                padding-left: 20px;
                border-bottom: 1px solid #ccc;
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                margin-bottom: 10px;
            }

            .imagen-tabla {
                max-width: 100px;
            }
        }

  
        @media (max-width: 480px) {
            .imagen-tabla {
                max-width: 80px;
            }

            td {
                padding: 15px;
            }

            td::before {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Título de la Página</h1>
        </header>

        <table>
            <thead>
                <tr>
                    <th>
                        HTML
                        <div class="submenu"></div>
                        
                    </th>
                    <th>
                        CSS
                        <div class="submenu"></div>
                    </th>
                    <th>
                        JSCRIPT
                        <div class="submenu"></div>
                    </th>
                    <th>
                        PHP
                        <div class="submenu"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="HTML">
                        <p>Contenido HTML...</p>
                        <img src="playa.jpg" alt="Imagen 1" class="imagen-tabla">
                    </td>
                    <td data-label="CSS">
                        <p>Estilos CSS...</p>
                        <p>Más contenido CSS...</p>
                    </td>
                    <td data-label="JSCRIPT">
                        <p>Contenido JS...</p>
                        <p>Más contenido JS...</p>
                    </td>
                    <td data-label="PHP">
                        <p>Contenido PHP...</p>
                        <img src="images.jpg" alt="Imagen 2" class="imagen-tabla">
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <p>Fila que ocupa todo el ancho de la tabla</p>
                    </td>
                </tr>
            </tbody>
        </table>

        <footer>
            <p>Pie de Página</p>
        </footer>
    </div>
</body>
</html>
