<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
            box-sizing: border-box;
            font-family: 'Roboto Slab', sans-serif;
        }

        html,
        body {
            height: 100%;
            background: #eaeaea;
            color: #444;
        }

        header,
        footer {
            height: 10%;
            background-color: #2C3E50;
            font-size: 1.5rem;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            height: 80%;
            background-color: #ECF0F1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            height: 45px;
            padding: 0 20px;
            background-color: #3498DB;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980B9;
        }

        #contenedor {
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        #ventanaModal {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 60%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 20;
            overflow-y: auto;
            display: none;
            border: 2px solid #3498DB;
        }

        #encabezadoModal {
            background-color: #3498DB;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: right;
        }

        #btCruz {
            color: #fff;
            cursor: pointer;
            font-size: 1.5rem;
        }

        #contenidoModal {
            padding: 20px;
            color: #444;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul li {
            margin-bottom: 15px;
        }

        ul li label {
            font-weight: bold;
            color: #2C3E50;
        }

        ul li input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        #pieForm {
            margin-top: 20px;
        }

        #btEnviar {
            background-color: #3498DB;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #btEnviar:hover {
            background-color: #2980B9;
        }

        #resultadoModal {
            margin-top: 20px;
            color: #2C3E50;
        }

        #pieForm {
            text-align: center;
        }

        #btPrendeVentana {
            background-color: #2C3E50;
            color: white;
            padding: 12px 30px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #btPrendeVentana:hover {
            background-color: #34495E;
        }
    </style>

    <script>
        $(document).ready(function () {
            $("#btPrendeVentana").click(function () {
                $("#ventanaModal").fadeIn();
                $("#contenedor").css("opacity", "0.5");
            });

            $("#btCruz").click(function () {
                $("#ventanaModal").fadeOut();
                $("#contenedor").css("opacity", "1");
                $("#resultadoModal").empty();
            });

            $("#btEnviar").click(function () {
                if (confirm("¿Está seguro de agregar el registro de usuario?")) {
                    $("#resultadoModal").html("<h2>Esperando respuesta...</h2>");

                    var datosFormulario = new FormData($("#miForm")[0]);

                    setTimeout(function () { // Retrasa la solicitud 2 segundos
                        $.ajax({
                            type: 'POST',
                            url: "./respuesta2.php",
                            processData: false,
                            contentType: false,
                            data: datosFormulario,
                            success: function (datos) {
                                $("#resultadoModal").html("<h4>Resultado del servidor:</h4><pre>" + JSON.stringify(datos) + "</pre>");
                            },
                            error: function () {
                                $("#resultadoModal").html("<h4>Error al enviar los datos</h4>");
                            }
                        });
                    }, 2000);
                }
            });
        });
    </script>
</head>

<body>
    <div id="contenedor">
        <header>Header 10%</header>
        <main>
            <button id="btPrendeVentana">Abrir Formulario</button>
        </main>
        <footer>Footer 10%</footer>
    </div>

    <div id="ventanaModal">
        <div id="encabezadoModal">
            <div id="btCruz">X</div>
        </div>
        <div id="contenidoModal">
            <form id="miForm">
                <ul>
                    <li><label for="idUsuario">ID Usuario</label>
                        <input type="text" id="idUsuario" name="idUsuario" required />
                    </li>
                    <li><label for="login">Login</label>
                        <input type="text" id="login" name="login" required />
                    </li>
                    <li><label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required />
                    </li>
                    <li><label for="nombres">Nombres</label>
                        <input type="text" id="nombres" name="nombres" required />
                    </li>
                    <li><label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required />
                    </li>
                </ul>
            </form>

            <div id="pieForm">
                <button id="btEnviar">Enviar</button>
            </div>

            <div id="resultadoModal"></div>
        </div>
    </div>
</body>

</html>
