<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notas de Crédito de Ventas - Dante Jeroham Libarona</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tipos_comprobante.js"></script>
    <script src="notas_credito.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="contenedor" class="app-container contenedorActivo">
        <header class="header">
            <h1>Notas de Crédito de Ventas</h1>
            <p class="subtitle">Alumno: Dante Jeroham Libarona</p>
            <div class="actions">
                <button id="btnCargar">Cargar</button>
                <button id="btnVaciar">Vaciar</button>
                <button id="btnFormulario">Formulario</button>
            </div>
        </header>

        <main class="main-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nro. Comprobante</th>
                            <th>Nro. Factura Imputada</th>
                            <th>Tipo Comprobante</th>
                            <th class="hidden-sm">Código Cliente</th>
                            <th>Observaciones</th>
                            <th>Fecha</th>
                            <th>Total Neto</th>
                        </tr>
                    </thead>
                    <tbody id="tbDatos"></tbody>
                </table>
            </div>
        </main>

        <footer class="footer">
            <p>PIE DE PÁGINA - Notas de Crédito de Ventas</p> 
            <button style="background: #e74c3c;">
                <a style="text-decoration: none; color: white;" href="../">Volver atrás</a>
            </button>
        </footer>
    </div>

    
    <div id="ventanaModal" class="ventanaModalApagado">
        <div class="modal-content">
            <span id="cerrarModal">&times;</span>
            <form id="formNotaCredito" method="GET" action="respuesta.html">
                <div class="grid">
                    <div>
                        <label>Nro. Comprobante</label>
                        <input name="nroComprobante" required>
                    </div>
                    <div>
                        <label>Nro. Factura Imputada</label>
                        <input name="nroDeFacturaImputada" required>
                    </div>                   
                    <div>
                        <label>Tipo Comprobante</label>
                        <select id="selectTipo" name="codTipoComprobante" required></select>
                    </div>
                    <div>
                        <label>Código Cliente</label>
                        <input name="codCliente" required>
                    </div>
                    <div>
                        <label>Observaciones</label>
                        <textarea name="observaciones" rows="3"></textarea>
                    </div>
                    <div>
                        <label>Fecha Comprobante</label>
                        <input name="fechaComprobante" type="date" required>
                    </div>
                    <div>
                        <label>Total Neto Comprobante</label>
                        <input name="totalNetoComprobante" type="number" step="0.01" required>
                    </div>
                </div>
                <div class="actions">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
